<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Create Account from</title>
</head>

<body>
    <!-- Form -->
    <form class="signup-form">
        <!-- Form Title -->
        <h1 class="title">Create Account</h1>
        <!-- Input Wrapper -->
        <div class="input-wrapper">
            <label class="label">
                <!-- First Name  -->
                <input id="first-name" class="mv-right" type="text" name="First Name" placeholder="&nbsp;">
                <p class="label-text">First Name</p>
                <i class="fa-solid fa-address-card f-name"></i>
            </label>
            <!-- Last Name -->
            <label class="label">
                <input id="last-name" type="text" name="Last Name" placeholder="&nbsp;">
                <p class="label-text ">Last Name</p>
                <i class="fa-solid fa-address-card"></i>
            </label>
        </div>
        <!-- Email -->
        <label class="label">
            <input id="email" type="email" name="Email" placeholder="&nbsp;">
            <p class="label-text ">Email</p>
            <i class="fa-solid fa-envelope"></i>
        </label>
        <!-- Password -->
        <label class="label">
            <input id="password_el" type="password" name="Password" placeholder="&nbsp;" autocomplete="on">
            <p class="label-text ">Password</p>
            <span data-password> <i class="fa-solid fa-eye"></i></span>
        </label>
        <!-- Submit Button -->
        <button class="submit-btn">
            Create Account
        </button>
    </form>
    <!-- Script -->
    <script src="app.js"></script>
</body>

</html>
